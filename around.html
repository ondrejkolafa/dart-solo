<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="dart-solo.js"></script>
</head>

<body>
    <header>
        <h1>Around the Clock</h1>
    </header>

    <main>
        <div class="counter">
            <label for="num-arrows">Počet šipek:</label>
            <div id="num-arrows">0</div>
        </div>

        <div class="buttons">
            <button id="hit" type="button" onclick="hit()">1</button>
            <button id="miss" type="button" onclick="miss()">Vedle!</button>
        </div>
    </main>
</body>

</html>
